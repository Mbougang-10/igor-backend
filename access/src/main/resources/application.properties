# Application
spring.application.name=yow-access
server.port=8086

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/access
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Logging
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.yow.access=DEBUG

# Profile
spring.profiles.active=dev

# JWT Configuration
jwt.secret=${JWT_SECRET:VotreCleSecreteTresLongueEtComplexeAvecAuMoins256BitsDeSecurite123456789ABCDEF}
jwt.expiration=86400000

# Email - Desactive pour le moment
spring.mail.host=localhost
spring.mail.port=25
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Application URL
app.base-url=http://localhost:3000

# Actuator - Afficher plus de details
management.endpoint.health.show-details=always